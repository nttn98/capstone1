<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="~{products/products ::head}"></head>

	<body class="vertical-layout vertical-menu-modern 2-columns fixed-navbar">
		<nav th:fragment="header-navbar"
			class="header-navbar navbar-expand-lg navbar navbar-with-menu fixed-top navbar-semi-dark navbar-shadow">
			<div class="navbar-wrapper">
				<div class="navbar-header">
					<ul class="nav navbar-nav flex-row" style="padding: 10px;">
						<div id="logo">
							<h1><a href="/">NAD</a></h1>
						</div>
					</ul>
				</div>
				<div class="navbar-container content">
					<div class="collapse navbar-collapse" id="navbar-mobile">
						<ul class="nav navbar-nav mr-auto float-left">
							<a th:href="@{staffs/createStaff}">
								<button class="custom-btn btn-13">
									<h7>+ staff</h7>
								</button>
							</a>
						</ul>
						<ul class="nav navbar-nav float-right">
							<li class="dropdown dropdown-user nav-item"><a
									class="dropdown-toggle nav-link dropdown-user-link" href="#" data-toggle="dropdown">
									<div class="avatar avatar-online">
										<!-- <img src="../../../app-assets/images/portrait/small/avatar-s-1.png"
						alt="avatar"><i></i> -->
									</div>
									<span class="user-name" style="width: 65px;">Nhan</span>
								</a>
								<div class="dropdown-menu dropdown-menu-right">
									<a class="dropdown-item" href="user-profile.html">
										<i class="feather icon-user"></i> Edit Profile</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" href="login-with-bg-image.html">
										<i class="feather icon-power"></i> Logout</a>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>

		<div th:replace="products/products.html :: main-menu"></div>


		<div class="app-content content">
			<div class="content-wrapper">
				<div class=" content-header row">
					<h4>List Staffs</h4>
				</div>
				<br>
				<div class="row">
					<div class="col-lg-2">
						<h5>Staff Full-name</h5>
					</div>
					<div class="col-lg-1">
						<h5>Username</h5>
					</div>
					<div class="col-lg-1">
						<h5>Password</h5>
					</div>
					<div class="col-lg-2">
						<h5>Email</h5>
					</div>
					<div class="col-lg-1">
						<h5>Phone</h5>
					</div>
					<div class="col-lg-1">
						<h5>DoB</h5>
					</div>
					<div class="col-lg-2">
						<h5>Idcard</h5>
					</div>
					<div class="col-lg-2">
						<h5>Action</h5>
					</div>
				</div>
				<br>

				<div class="content-body" th:each=" staff: ${staffs}">
					<div class="row grouped-multiple-statistics-card">
						<div class="col-lg-2">
							<p th:text="${staff.staffFullname}"></p>
						</div>
						<div class="col-lg-1">
							<p th:text="${staff.staffUsername}"></p>
						</div>
						<div class="col-lg-1">
							<button class="custom-btn btn-12"><span style="width: 100px;"><a
										th:href="@{staffs/toChangePass/{id}(id=${staff.staffId})}"
										style="text-decoration: none;">Change</a></span><span
									th:text="${staff.staffPassword}" style="width: 100px;"></span></button>
						</div>
						<div class="col-lg-2">
							<p th:text="${staff.staffEmail}"></p>
						</div>
						<div class="col-lg-1">
							<p th:text="${staff.staffNumberphone}"></p>
						</div>
						<div class="col-lg-1">
							<p th:text="${staff.staffDob}"></p>
						</div>
						<div class="col-lg-2">
							<p th:text="${staff.staffIdcard}"></p>
						</div>
						<div class="col-lg-2">
							<a th:href="@{/staffs/edit/{id}(id=${staff.staffId})}" th:if="${staff.staffStatus == 0}"
								style="text-decoration: none;">
								<button class="custom-btn btn-14" style="width: 100px;">
									<h7>Edit</h7>
								</button>
							</a>
							<a th:href="@{/staffs/changeStatus/{id}(id=${staff.staffId})}">
								<button class="custom-btn btn-5" style="width: 100px;"
									th:if="${staff.staffStatus == 0}">
									<h7>Off</h7>
								</button>
								<button class="custom-btn btn-6" style="width: 100px;"
									th:if="${staff.staffStatus == 1}">
									<h7>On</h7>
								</button>
							</a>
						</div>
					</div>
					<br>
				</div>
			</div>
		</div>

		<footer th:replace="~{products/products :: footer}"></footer>
	</body>

</html>
