<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="~{products/create_product :: head}"></head>

	<body class="vertical-layout vertical-menu-modern 2-columns fixed-navbar">

		<nav th:replace="~{products/create_product.html :: header-navbar}"></nav>
		<div th:replace="~{products/products.html :: main-menu}"></div>
		<div class="container mt-4">
			<h2 class="page-title">Edit Product</h2>
			<form th:action="@{/products/update-product/{id}(id=${product.id})}" th:object="${product}" method="POST"
				enctype="multipart/form-data">
				<div class="row">
					<div class="col-sm-6 ol-md-6 col-xs-12">
						<div class="white-box">
							<label for="input-file-now">Click to change product image</label>
							<div class="dropify-wrapper">
								<div class="dropify-message">
									<img th:src="${product.images}" style="width: 230px; height: 100%;">
								</div>
								<input type="file" id="input-file-now" class="dropify" name="productImg">
								<div class="dropify-preview">
									<span class="dropify-render">
									</span>
								</div>
							</div>
						</div>
					</div>

					<div class="col-sm-6 ol-md-6 col-xs-12">
						<div class="white-box">
							<div class="form-group">
								<label for="name" class="col-md-12">
									<h5>Product Name</h5>
								</label>
								<div class="col-md-12">
									<input id="name" th:field="*{name}" type="text" class="form-control">
								</div>
							</div>

							<div class="form-group">
								<label for="name" class="col-md-12">
									<h5>Category</h5>
								</label>
								<div class="col-md-12">
									<select class="form-control" th:field="*{category}">
										<option th:each="category : ${categories}" th:value="${category.id}"
											th:text="${category.name}">
										</option>

									</select>
								</div>
							</div>

							<div class="form-group">
								<label for="name" class="col-md-12">
									<h5>Manufactures</h5>
								</label>
								<div class="col-md-12">
									<select class="form-control" th:field="*{manufacturer}">
										<option th:each="manufacturer : ${manufacturers}" th:value="${manufacturer.id}"
											th:text="${manufacturer.name}">
										</option>

									</select>
								</div>
							</div>

							<div class="form-group">
								<label for="price" class="col-sm-12">
									<h5>Price</h5>
								</label>
								<div class="col-md-12">
									<input th:field="*{price}" class="form-control" type="text" id="price"
										onkeydown="return onlyNumbers(event)">
								</div>
							</div>

							<div class="form-group">
								<label for="quantity" class="col-sm-12">
									<h5>Quantity</h5>
								</label>
								<div class="col-md-12">
									<input th:field="*{quantity}" class="form-control" type="text"
										onkeydown="return onlyNumbers(event)" value="1" id="quantity">
								</div>
							</div>

						</div>
					</div>

					<div class="col-12">
						<div class="white-box">
							<div class="form-group">
								<label for="description" class="col-sm-12 p-0">
									<h5>Description</h5>
								</label>
								<textarea th:field="*{description}" id="description"></textarea>
							</div>
							<div class="form-actions">
								<button type="submit" class="btn btn-info"> <i class="fa fa-check"></i>
									Edit</button>
								<button type="button" onclick="location.href='/products'"
									class="btn btn-default">Cancel</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>




		<footer th:replace="~{products/products :: footer}"></footer>
	</body>
	<script>
		$( '.dropify-wrapper' ).height( $( 'form > div > div:nth-child(2)' ).height() - 60 + 'px' )

		$( "#input-file-now" ).change( function ( event )
		{
			$( ".dropify-render" ).html( `<img src="` + window.URL.createObjectURL( this.files[ 0 ] ) + `">` )
			$( ".dropify-preview" ).css( "display", "block" );
		} )

		function onlyNumbers ( event )
		{
			if ( event.ctrlKey || event.altKey || event.metaKey || event.key === "Backspace" || event.key === "Delete" || event.key === "ArrowLeft" || event.key === "ArrowRight" )
			{
				return true;
			}
			if ( /^\d|-$/i.test( event.key ) )
			{
				return true;
			}
			event.preventDefault();
			return false;
		}
	</script>

</html>
