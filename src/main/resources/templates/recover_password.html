<!DOCTYPE html>
<html>

    <head th:replace="~{products/products.html :: head}"></head>

    <body class="vertical-layout vertical-menu-modern 2-columns fixed-navbar">
        <nav th:fragment="header-navbar"
            class="header-navbar navbar-expand-lg navbar navbar-with-menu fixed-top navbar-semi-dark navbar-shadow">
            <div class="navbar-wrapper">
                <div class="navbar-header">
                    <ul class="nav navbar-nav flex-row" style="padding: 10px;">
                        <div id="logo">
                            <h1><a href="/">NAP</a></h1>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
        <div th:fragment="main-menu" id="main-menu" class="main-menu menu-fixed menu-dark menu-shadow"
            data-scroll-to-active="true">
        </div>

        <div class="container mt-4">
            <br />
            <form href="/reset-password" method="POST">
                <div class="row">
                    <div class="col-sm-6 ol-md-6 col-xs-12">
                        <div class="white-box">
                            <div class="form-group">
                                <label for="password" class="col-md-12">
                                    <h5> New Password</h5>
                                </label>
                                <div class="col-md-12">
                                    <input id="newPassword" type="password" class="form-control mb-1" required
                                        onchange="onChange()" name="password">

                                    <input type="checkbox" onclick="showPass()"> Show password
                                </div>
                                <br />
                                <label for="password" class="col-md-12">
                                    <h5> Comfirm Password</h5>
                                </label>
                                <div class="col-md-12">
                                    <input id="confirmPassword" type="password" class="form-control mb-1" required
                                        onchange="onChange()">

                                    <input type="checkbox" onclick="showPass()"> Show
                                    password
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="white-box">
                            <div class="form-actions">
                                <button type="submit" class="btn btn-info"> <i class="fa fa-check"></i>
                                    Done</button>
                                <button type="button" onclick="location.href='/staffs'"
                                    class="btn btn-default">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <footer th:replace="~{products/products :: footer}"></footer>
    </body>
    <script>
        function showPass ()
        {
            var p = document.getElementById( "password" );
            if ( p.type === "password" )
            {
                p.type = "text";
            } else
            {
                p.type = "password";
            }
        }

        function onChange ()
        {
            var password = document.querySelector( 'input[id=newPassword]' );
            var confirm = document.querySelector( 'input[id=confirmPassword]' );
            if ( confirm.value === password.value )
            {
                confirm.setCustomValidity( '' );
            } else
            {
                confirm.setCustomValidity( 'Passwords do not match' );
            }
        }
    </script>

</html>
